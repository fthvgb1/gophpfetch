# yaml-language-server: $schema=https://raw.githubusercontent.com/goreleaser/goreleaser/v2.6.1/www/docs/static/schema-pro.json
version: 2

before:
  hooks:
    - go mod tidy

dist: dist-darwin

builds:
  - main: .
    binary: gophpfetch
    buildmode: c-shared
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - formats: [ binary ]